layout:
  zmk_keyboard: corne
  layout_name: foostan_corne_5col_layout
layers:
  Layer Qwerty:
    - [
        # "_",
        Q, W, E, R, T, Y, U, I, O, P
        # "'",
      ]
    - [
        # $$mdi:apple-keyboard-control$$,
        A, S, D, F, G, H, J, K, L, ";"
        # $$mdi:apple-keyboard-control$$,
      ]
    - [
        # $$mdi:apple-keyboard-command$$,
        Z, X, C, V, B, N, M, ",", ".", "/"
        # $$mdi:apple-keyboard-option$$,
      ]
    - {t: "numbers", h: "numpad", type: ghost}
    - $$mdi:apple-keyboard-shift$$
    - {t: "repeat", h: "tab"}
    - {t: $$mdi:keyboard-return$$, h: "code"}
    - {t: $$mdi:keyboard-space$$, h: "sym"}
    - {t: $$mdi:keyboard-tab$$, h: "numbers", type: ghost}

  Layer Harmony:
    - [
        # "_",
        Q, W, R, N, F, J, U, O, L, P
        # "'",
      ]
    - [
        # $$mdi:apple-keyboard-control$$,
        K, S, T, H, M, G, I, E, A, Y
        # $$mdi:apple-keyboard-control$$,
      ]
    - [
        # $$mdi:apple-keyboard-command$$,
        Z, X, C, V, B, "-", D, ",", ".", "/"
        # $$mdi:apple-keyboard-option$$,
      ]
    - {t: "numbers", h: "numpad", type: ghost}
    - $$mdi:apple-keyboard-shift$$
    - {t: "repeat", h: "tab"}
    - {t: $$mdi:keyboard-return$$, h: "code"}
    - {t: $$mdi:keyboard-space$$, h: "sym"}
    - {t: $$mdi:keyboard-tab$$, h: "numbers", type: ghost}

  Layer Colemak-DH:
    - [
        # "_",
        Q, W, F, P, B, J, L, U, Y, ";"
        # "'",
      ]
    - [
        # $$mdi:apple-keyboard-control$$,
        A, R, S, T, G, M, N, E, I, O
        # $$mdi:apple-keyboard-control$$,
      ]
    - [
        # $$mdi:apple-keyboard-command$$,
        Z, X, C, D, V, K, H, ",", ".", "/"
        # $$mdi:apple-keyboard-option$$,
      ]
    - {t: "numbers", h: "numpad", type: ghost}
    - $$mdi:apple-keyboard-shift$$
    - {t: "repeat", h: "tab"}
    - {t: $$mdi:keyboard-return$$, h: "code"}
    - {t: $$mdi:keyboard-space$$, h: "sym"}
    - {t: $$mdi:keyboard-tab$$, h: "numbers", type: ghost}

  Layer Numbers:
    - [
        # "_",
        "!", "@", "#", "$", "%", "^", "&", "*", "`", "="
        # "'",
      ]
    - [
        # $$mdi:apple-keyboard-control$$,
      {type: hilite, t: "1" },
      {type: hilite, t: "2" },
      {type: hilite, t: "3" },
      {type: hilite, t: "4" },
      {type: hilite, t: "5" },
      {type: hilite, t: "6" },
      {type: hilite, t: "7" },
      {type: hilite, t: "8" },
      {type: hilite, t: "9" },
      {type: hilite, t: "0" },
        # $$mdi:apple-keyboard-control$$,
      ]
    - [
        # $$mdi:apple-keyboard-command$$,
        "¥", "€", "£", "_", ":", "+", "-", ",", ".", "/"
        # $$mdi:apple-keyboard-option$$,
      ]
    - {t: "numbers", h: "numpad", type: ghost}
    - $$mdi:apple-keyboard-shift$$
    - {t: "repeat", h: "tab"}
    - {t: $$mdi:keyboard-return$$, h: "code"}
    - {t: $$mdi:keyboard-space$$, h: "sym"}
    - {t: $$mdi:keyboard-tab$$, h: "numbers", type: ghost}

  Layer Numpad:
    - [
        # "_",
        "F1", "F2", "F3", "F4", "F5",
        {t: "/", right: "#"},
        {type: hilite, t: "7" },
        {type: hilite, t: "8" },
        {type: hilite, t: "9" },
        {t: "+", right: "="}
        # "'",
      ]
    - [
        # $$mdi:apple-keyboard-control$$,
        "F6", "F7", "F8", "F9", "F10",
        {t: "*", right: "$"},
        {type: hilite, t: "4" },
        {type: hilite, t: "5" },
        {type: hilite, t: "6" },
        {t: "-", right: "_"}
        # $$mdi:apple-keyboard-control$$,
      ]
    - [
        # $$mdi:apple-keyboard-command$$,
        "F11", "F12", "F13", "F14", "F15",
        {t: ",", right: "!"},
        {type: hilite, t: "1" },
        {type: hilite, t: "2" },
        {type: hilite, t: "3" },
        {t: ".", right: ":"}
        # $$mdi:apple-keyboard-option$$,
      ]
    - {t: "numbers", h: "numpad", type: ghost}
    - $$mdi:apple-keyboard-shift$$
    - {t: "repeat", h: "tab"}
    - {t: $$mdi:keyboard-return$$, h: "code"}
    - {t: 0, h: "sym"}
    - {t: $$mdi:keyboard-tab$$, h: "numbers", type: ghost}

  Layer Symbols:
    - [
        # "_",
        "<", ";", "(", "[", "{", "}", "]", ")", "~", ">"
        # "'",
      ]
    - [
        # $$mdi:apple-keyboard-control$$,
        {type: hilite, t: "!" },
        {type: hilite, t: "@" },
        {type: hilite, t: "#" },
        {type: hilite, t: "$" },
        {type: hilite, t: "%" },
        {type: hilite, t: "^" },
        {type: hilite, t: "&" },
        {type: hilite, t: "*" },
        {type: hilite, t: "`" },
        {type: hilite, t: "=" },
        # $$mdi:apple-keyboard-control$$,
      ]
    - [
        # $$mdi:apple-keyboard-command$$,
        "\\", ":", "_", "-", "+", "'", "|", ",", ".", "/"
        # $$mdi:apple-keyboard-option$$,
      ]
    - {t: "numbers", h: "numpad", type: ghost}
    - $$mdi:apple-keyboard-shift$$
    - {t: "repeat", h: "tab"}
    - {t: $$mdi:keyboard-return$$, h: "code"}
    - {t: $$mdi:keyboard-space$$, h: "sym"}
    - {t: $$mdi:keyboard-tab$$, h: "numbers", type: ghost}

  Layer Coding:
    - [
        {t: "[^]"},
        {t: "<="},
        {t: "<>"},
        {t: "${}"},
        {t: "-> "},
        {t: "+= "},
        {t: ""},
        {t: "/*"},
        {t: ">="},
        {t: "://"},
