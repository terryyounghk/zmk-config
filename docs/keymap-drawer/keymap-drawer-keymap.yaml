        {type: hilite, t: $$mdi:arrow-down-bold-outline$$},
        {type: hilite, t: $$mdi:arrow-left-bold-outline$$},
        {type: hilite, t: $$mdi:arrow-left-bold-outline$$},
        {type: hilite, t: $$mdi:arrow-down-bold-outline$$},
        {type: hilite, t: $$mdi:arrow-up-bold-outline$$},
        {type: hilite, t: $$mdi:arrow-right-bold-outline$$},
