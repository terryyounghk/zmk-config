layout:
  zmk_keyboard: corne
  layout_name: foostan_corne_5col_layout
layers:
  Layer Qwerty:
    - [
        {type: held, t: Q},
         W, E, R, T, Y, U, I, O, P
      ]
    - [
        A, S, D, F, G,
        {type: held, t: H},
        J, K, L, ";"
      ]
    - [
        Z, X, C, V, B, N, M, ",", ".", "/"
      ]
    - {t: "numbers", h: "numpad", type: ghost}
    - $$mdi:apple-keyboard-shift$$
    - {t: "repeat", h: "tab"}
    - {t: $$mdi:keyboard-return$$, h: "code"}
    - {t: $$mdi:keyboard-space$$, h: "sym"}
    - {t: $$mdi:keyboard-tab$$, h: "numbers", type: ghost}

  Layer Harmony:
    - [
        {type: held, t: Q},
        W, R, N, F, J, U, O, L, P
      ]
    - [
        K, S, T, H, M, G,
        {type: held, t: I},
        E, A, Y
      ]
    - [
        Z, X, C, V, B, "-", D, ",", ".", "/"
      ]
    - {t: "numbers", h: "numpad", type: ghost}
    - $$mdi:apple-keyboard-shift$$
    - {t: "repeat", h: "tab"}
    - {t: $$mdi:keyboard-return$$, h: "code"}
    - {t: $$mdi:keyboard-space$$, h: "sym"}
    - {t: $$mdi:keyboard-tab$$, h: "numbers", type: ghost}

  Layer Colemak-DH:
    - [
        {type: held, t: Q},
        W, F, P, B, J, L, U, Y, ";"
      ]
    - [
        A, R, S, T, G, M, N,
        {type: held, t: E},
        I, O
      ]
    - [
        Z, X, C, D, V, K, H, ",", ".", "/"
      ]
    - {t: "numbers", h: "numpad", type: ghost}
    - $$mdi:apple-keyboard-shift$$
    - {t: "repeat", h: "tab"}
    - {t: $$mdi:keyboard-return$$, h: "code"}
    - {t: $$mdi:keyboard-space$$, h: "sym"}
    - {t: $$mdi:keyboard-tab$$, h: "numbers", type: ghost}

  Layer Macros:
    - [
        {type: held, t: $$mdi:bash$$, h: "shebang"},
        {t: $$mdi:web$$, h: "http://"},
        null,
        {t: $$mdi:bash$$, h: "DRY_RUN"},
        null,
        {t: $$mdi:code-block-braces$$, h: "YYYY-MM-DD"},
        {t: $$mdi:gmail$$, h: "Unread"},
        {t: $$mdi:gmail$$, h: "Inbox"},
        {t: $$mdi:console$$, h: "sudo!!"},
        {t: $$mdi:ip$$, h: "192.168.1.1"},
      ]
    - [
        {t: $$mdi:cellphone-screenshot$$, h: "nice!nano"},
        {t: $$mdi:web$$, h: "https://"},
        {t: $$mdi:bug$$, h: "DEBUG"},
        null,
        null,
        {t: $$mdi:code-block-braces$$, h: "hh:mm:ss"},
        null,
        null,
        {type: held, t: $$mdi:message-reply-text$$, h: "LGTM,tks"},
        {t: $$mdi:ip$$, h: "127.0.0.1"},
      ]
    - [
        {t: $$mdi:cellphone-screenshot$$, h: "nice!view"},
        {t: $$mdi:duck$$, h: ".maxrows"},
        {t: $$mdi:bash$$, h: "strict"},
        {t: $$mdi:bash$$, h: "VERBOSE"},
        null,
        null,
        null,
        null,
        null,
        null,
      ]
    - [
        {type: ghost},
        null,
        null,
        null,
        null,
        {type: ghost}
      ]

  Layer Numbers:
    - [
        "!", "@", "#", "$", "%", "^", "&", "*", "`", "="
      ]
    - [
      {type: hilite, t: "1" },
      {type: hilite, t: "2" },
      {type: hilite, t: "3" },
      {type: hilite, t: "4" },
      {type: hilite, t: "5" },
      {type: hilite, t: "6" },
      {type: hilite, t: "7" },
      {type: hilite, t: "8" },
      {type: hilite, t: "9" },
      {type: hilite, t: "0" },
      ]
    - [
        "¥", "€", "£", "_", ":", "+", "-", ",", ".", "/"
      ]
    - {t: "numbers", h: "numpad", type: ghost}
    - $$mdi:apple-keyboard-shift$$
    - {t: "repeat", h: "tab"}
    - {t: $$mdi:keyboard-return$$, h: "code"}
    - {t: $$mdi:keyboard-space$$, h: "sym"}
    - {t: $$mdi:keyboard-tab$$, h: "numbers", type: ghost}

  Layer Numpad:
    - [
        "F1", "F2", "F3", "F4", "F5",
        {t: "/", right: "#"},
        {type: hilite, t: "7" },
        {type: hilite, t: "8" },
        {type: hilite, t: "9" },
        {t: "+", right: "="}
      ]
    - [
        "F6", "F7", "F8", "F9", "F10",
        {t: "*", right: "$"},
        {type: hilite, t: "4" },
        {type: hilite, t: "5" },
        {type: hilite, t: "6" },
        {t: "-", right: "_"}
      ]
    - [
        "F11", "F12", "F13", "F14", "F15",
        {t: ",", right: "!"},
        {type: hilite, t: "1" },
        {type: hilite, t: "2" },
        {type: hilite, t: "3" },
        {t: ".", right: ":"}
      ]
    - {t: "numbers", h: "numpad", type: ghost}
    - $$mdi:apple-keyboard-shift$$
    - {t: "repeat", h: "tab"}
    - {t: $$mdi:keyboard-return$$, h: "code"}
    - {t: 0, h: "sym"}
    - {t: $$mdi:keyboard-tab$$, h: "numbers", type: ghost}

  Layer Symbols:
    - [
        "<", ";", "(", "[", "{", "}", "]", ")", "~", ">"
      ]
    - [
        {type: hilite, t: "!" },
        {type: hilite, t: "@" },
        {type: hilite, t: "#" },
        {type: hilite, t: "$" },
        {type: hilite, t: "%" },
        {type: hilite, t: "^" },
        {type: hilite, t: "&" },
        {type: hilite, t: "*" },
        {type: hilite, t: "`" },
        {type: hilite, t: "=" },
      ]
    - [
        "\\", ":", "_", "-", "+", "'", "|", ",", ".", "/"
      ]
    - {t: "numbers", h: "numpad", type: ghost}
    - $$mdi:apple-keyboard-shift$$
    - {t: "repeat", h: "tab"}
    - {t: $$mdi:keyboard-return$$, h: "code"}
    - {t: $$mdi:keyboard-space$$, h: "sym"}
    - {t: $$mdi:keyboard-tab$$, h: "numbers", type: ghost}

  Layer Coding:
    - [
        {t: "[^]"},
        {t: "<="},
        {t: "<>"},
        {t: "${}"},
        {t: "-> "},
        {t: "+= "},
        {t: "$()"},
        {t: "/*"},
        {t: ">="},
        {t: "://"},
      ]
    - [
        {t: "async ()=>{"},
        {t: "()=>{"},
        {t: "=>{"},
        {t: "()=>"},
        {t: "=> "},
        {t: "++ "},
        {t: "&& "},
        {t: "=== "},
        {t: "\\'"},
        {t: "\\\""},
      ]
    - [
        {t: "[]"},
        {t: "[x]"},
        {t: "```"},
        {t: "<!--"},
        {t: "-->"},
        {t: "-- "},
        {t: "|| "},
        {t: "!== "},
        {t: "\\\\"},
        {t: "\\/"},
      ]
    - [
        {type: ghost},
        null,
        {type: held, t: "Combo", s: "&sl"},
        null,
        {type: held, t: "Combo", s: "&sl"},
        {type: ghost}
      ]

  Layer Nav:
    - [
