  svg_extra_style: "/* inherit to force styles through use tags */\nsvg path {\n    fill: inherit;\n}\n\n/* font and background color specifications */\nsvg.keymap {\n    font-family: SFMono-Regular,Consolas,Liberation Mono,Menlo,monospace;\n    font-size: 12px;\n    font-kerning: normal;\n    text-rendering: optimizeLegibility;\n    fill: #c1ccd9;\n}\n\n/* default key styling */\nrect.key {\n    fill: #353b40;\n    stroke: #46515c;\n    stroke-width: 2;\n}\n\n/* highlighted key styling */\nrect.hilite {\n    fill: #4d5b6d;\n    stroke: #46515c;\n    stroke-width: 2;\n}\n\n/* default key side styling, only used is draw_key_sides is set */\nrect.side {\n    filter: brightness(90%);\n}\n\n/* color accent for combo boxes */\nrect.combo, rect.combo-separate {\n    fill: #112342;\n    stroke: #404a5c;\n    stroke-width: 2px;\n}\n\n/* color accent for held keys */\nrect.held, rect.combo.held {\n    fill: #fdd;\n    stroke: #6b0d06;\n}\n\n/* color accent for LHS combos */\nrect.lhs {\n    fill: #562634;\n    stroke: #46515c;\n}\nrect.lhs-main {\n    fill: #952753;\n    stroke: #46515c;\n}\n\n/* color accent for RHS combos */\nrect.rhs {\n    fill: #1d435f;\n    stroke: #46515c;\n}\nrect.rhs-main {\n    fill: #246397;\n    stroke: #46515c;\n}\n\n/* color accent for special combo */\nrect.combo-special {\n    fill: yellow;\n    stroke: #e3af05;\n}\n\n/* color accent for combos the must include one of the keys with this same color */\nrect.combo-any {\n    fill: #81c77d;\n    stroke: #094206;\n}\n\n.combo-special, .combo-any, .held {\n    fill: #000;\n}\n\n/* color accent for ghost (optional) keys */\nrect.ghost, rect.combo.ghost {\n    stroke-dasharray: 4, 4;\n    stroke-width: 2;\n    fill: #111;\n}\n\ntext {\n    text-anchor: middle;\n    dominant-baseline: middle;\n}\n\n/* styling for layer labels */\ntext.label {\n    font-weight: bold;\n    font-size: 16px;\n    text-anchor: start;\n    stroke: white;\n    fill: #555;\n    stroke-width: 0;\n    paint-order: stroke;\n\n    display: none;\n}\n\n/* styling for combo tap, and key hold/shifted label text */\ntext.combo, text.hold, text.shifted {\n    font-size: 10px;\n    font-weight: bold;\n}\n\ntext.hold {\n    text-anchor: middle;\n    dominant-baseline: auto;\n}\n\ntext.shifted {\n    text-anchor: middle;\n    dominant-baseline: hanging;\n}\n\n/* styling for hold/shifted label text in combo box */\ntext.combo.hold, text.combo.shifted {\n    font-size: 8px;\n}\n\n/* lighter symbol for transparent keys */\ntext.trans {\n    fill: #7b7e81;\n}\n\n/* other special text colors */\n.green {\n    fill: #378b2e;\n}\n.red {\n    fill: #c62843;\n}\n.yellow {\n    fill: #eff34b;\n}\n.blue {\n    fill: #1b57c9;\n}\n\n/* styling for combo dendrons */\npath.combo {\n    stroke-width: 1;\n    stroke: gray;\n    fill: none;\n}\n\n/* Start Tabler Icons Cleanup */\n/* cannot use height/width with glyphs */\n.icon-tabler > path {\n    fill: inherit;\n    stroke: inherit;\n    stroke-width: 2;\n}\n/* hide tabler's default box */\n.icon-tabler > path[stroke=\"none\"][fill=\"none\"] {\n    visibility: hidden;\n}\n/* End Tabler Icons Cleanup */\n/* styling for layer labels */\ntext.label {\n  display: none;\n}\n"
