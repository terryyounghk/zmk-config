  - {p: [26, 28], k: $$mdi:keyboard-space$$, a: mid, l: ["Combo-Symmetric"]}
  - {p: [1, 3, 6, 8], k: "BT Clr", a: top, offset: 0.5, l: ["Combo-Symmetric"]}
  - {p: [11, 13, 16, 18], k: $$mdi:lock-outline$$, a: top, offset: 0.5, l: ["Combo-Symmetric"]}

