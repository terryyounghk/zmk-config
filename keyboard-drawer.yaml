layout:
  qmk_keyboard: corne_rotated
  qmk_layout: LAYOUT_split_3x5_3
layers:
  Layer-Qwerty:
    - [Q, W, E, R, T, Y, U, I, O, P]
    - [A, S, D, F, G, H, J, K, L, ";"]
    - [Z, X, C, V, B, N, M, ",", ., /]
    - {t: "&mo_tog NUM", type: ghost}
    - $$mdi:apple-keyboard-shift$$
    - $$mdi:keyboard-tab$$
    - $$mdi:keyboard-return$$
    - $$mdi:keyboard-space$$
    - {t: "&mo_tog SYM", type: ghost}
  Layer-Numbers:
    - ["F1", "F2", "F3", "F4", "F5", "F6", "F7", "F8", "F9", "F10"]
    - ["1", "2", "3", "4", "5", "6", "7", "8", "9", "0"]
    - ["¥", "€", "-", "=", "*", "£", "$", ",", ".", "/"]
    - [{type: ghost}, null, null, null, null, {type: ghost}]
  Layer-Symbols:
    - ["^", "@", "(", ")", "$", "Home", "Page Down", "Page Up", "End", "|"]
    - ["'", "`", "[", "]", "*", $$mdi:arrow-left-bold-outline$$, $$mdi:arrow-down-bold-outline$$, $$mdi:arrow-up-bold-outline$$, $$mdi:arrow-right-bold-outline$$, "\\"]
    - ["!", "#", "-", "=", "~", "%", "&", ",", ".", "/"]
    - [{type: ghost}, null, null, null, null, {type: ghost}]
  Layer-Controls:
    - [$$mdi:apple-keyboard-caps$$, $$mdi:skip-previous$$, $$mdi:play-pause$$, $$mdi:skip-next$$, $$mdi:volume-plus$$, "F7", "F8", "F9", "F10", "F13"]
    - [BT1, BT2, BT3, BT4, $$mdi:volume-minus$$, F4, F5, F6, F11, F14]
    - [$$mdi:block-helper$$, $$mdi:block-helper$$, $$mdi:block-helper$$, $$mdi:block-helper$$, $$mdi:volume-mute$$, F1, F2, F3, F12, F15]
    - [{type: ghost}, null, null, null, null, {type: ghost}]
  Layer-Blocked:
    - [$$mdi:block-helper$$, $$mdi:block-helper$$, $$mdi:block-helper$$, $$mdi:block-helper$$, $$mdi:block-helper$$, $$mdi:block-helper$$, $$mdi:block-helper$$, $$mdi:block-helper$$, $$mdi:block-helper$$, $$mdi:block-helper$$]
    - [$$mdi:block-helper$$, $$mdi:block-helper$$, $$mdi:block-helper$$, $$mdi:block-helper$$, $$mdi:block-helper$$, $$mdi:block-helper$$, $$mdi:block-helper$$, $$mdi:block-helper$$, $$mdi:block-helper$$, $$mdi:block-helper$$]
    - [$$mdi:block-helper$$, $$mdi:block-helper$$, $$mdi:block-helper$$, $$mdi:block-helper$$, $$mdi:block-helper$$, $$mdi:block-helper$$, $$mdi:block-helper$$, $$mdi:block-helper$$, $$mdi:block-helper$$, $$mdi:block-helper$$]
    - [$$mdi:block-helper$$, $$mdi:block-helper$$, $$mdi:block-helper$$, $$mdi:block-helper$$, $$mdi:block-helper$$, $$mdi:block-helper$$]
  Combo-Symbols:
    - [null, null, null, null, null, null, null, null, null, null]
    - [null, null, null, null, null, null, null, null, null, null]
    - [null, null, null, null, null, null, null, null, null, null]
    - [{type: ghost}, null, null, null, null, {type: ghost}]
  Combo-OneHanded:
    - ["Lock Scr", "&sl CTL", "&sl SYM", "&sl NUM", "Caps Word", "Caps Word", "&sl NUM", "&sl SYM", "&sl CTL", "&to DEF"]
    - [$$mdi:apple-keyboard-control$$, $$mdi:apple-keyboard-option$$, $$mdi:apple-keyboard-command$$, $$mdi:apple-keyboard-shift$$, Hyper, Hyper, $$mdi:apple-keyboard-shift$$, $$mdi:apple-keyboard-command$$, $$mdi:apple-keyboard-option$$, $$mdi:apple-keyboard-control$$]
    - ["Caps Lock", "$tog CTL", "$tog SYM", "$tog NUM", Meh, Meh, "$tog NUM", "$tog SYM", "$tog CTL", "Caps Lock"]
    - [{type: ghost}, null, {type: held, k: $$mdi:gesture-tap-button$$}, {type: held, k: $$mdi:gesture-tap-button$$}, null, {type: ghost}]
  Combo-Mods:
    - [null, null, null, null, null, null, null, null, null, null]
    - [$$mdi:apple-keyboard-control$$, $$mdi:apple-keyboard-option$$, $$mdi:apple-keyboard-command$$, $$mdi:apple-keyboard-shift$$, Hyper, Hyper, $$mdi:apple-keyboard-shift$$, $$mdi:apple-keyboard-command$$, $$mdi:apple-keyboard-option$$, $$mdi:apple-keyboard-control$$]
    - [$$mdi:undo$$, $$mdi:content-cut$$, $$mdi:content-copy$$, $$mdi:content-paste$$, Meh, Meh, $$mdi:content-paste$$, $$mdi:content-copy$$, $$mdi:content-cut$$, $$mdi:undo$$]
    - [{type: ghost}, null, null, null, null, {type: ghost}]
  Combo-Symmetric:
    - [null, null, null, null, null, null, null, null, null, null]
    - [null, null, null, null, null, null, null, null, null, null]
    - [null, null, null, null, null, null, null, null, null, null]
    - [{type: ghost}, null, null, null, null, {type: ghost}]
  Combo-VisualStudioCode:
    - [null, "Close All", Editor, null, "Term.", null, null, null, null, null]
    - ["Src Ctrl", "Save All", "Todo Tree", Search, "Git Graph", null, null, null, null, null]
    - [null, null, null, null, null, null, null, {type: held, t: ","}, null, null]
    - [{type: ghost}, null, null, null, null, {type: ghost}]
  Combo-Shortcuts:
    - [null, "Focus Menu", "Focus Dock", null, null, null, null, null, null, null]
    - [null, null, "ScrCap Full", "ScrCap Area", null, "1Pass Fill", "1Pass Show", Okta, null, {type: held, t: ";"}]
    - [null, null, null, null, null, "Pre- sent", "Key- Castr", "Lock Scr", null, null]
    - [{type: ghost}, null, null, null, null, {type: ghost}]

combos:
  - {p: [30, 35], k: "&sl CTL", a: bottom, offset: 1, l: ["Layer-Qwerty"]}

  - {p: [3, 4], k: "=+", l: ["Combo-Symbols"]}
  - {p: [5, 6], k: "-_", l: ["Combo-Symbols"]}
  - {p: [11, 12], k: $$mdi:backspace-outline$$, l: ["Combo-Symbols"]}
  - {p: [12, 13], k: $$mdi:keyboard-esc$$, l: ["Combo-Symbols"]}
  - {p: [13, 14], k: $$mdi:backspace-reverse-outline$$, l: ["Combo-Symbols"]}
  - {p: [15, 16], k: $$mdi:backspace-outline$$, l: ["Combo-Symbols"]}
  - {p: [16, 17], k: $$mdi:keyboard-esc$$, l: ["Combo-Symbols"]}
  - {p: [17, 18], k: $$mdi:backspace-reverse-outline$$, l: ["Combo-Symbols"]}
  - {p: [18, 19], k: "'", l: ["Combo-Symbols"]}
  - {p: [20, 21], k: $$mdi:undo$$, l: ["Combo-Symbols"]}
  - {p: [21, 22], k: $$mdi:content-cut$$, l: ["Combo-Symbols"]}
  - {p: [22, 23], k: $$mdi:content-copy$$, l: ["Combo-Symbols"]}
