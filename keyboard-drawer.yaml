  - {p: [18, 28], k: ">", l: ["Combo-Symbols"]}
  - {p: [19, 29], k: "\\", l: ["Combo-Symbols"]}

  - {p: [10, 19], k: $$mdi:apple-keyboard-control$$, a: top, offset: 2.1, l: ["Combo-Mods"]}
  - {p: [11, 18], k: $$mdi:apple-keyboard-option$$, a: top, offset: 1.3, l: ["Combo-Mods"]}
  - {p: [12, 17], k: $$mdi:apple-keyboard-command$$, a: top, offset: 0.6, l: ["Combo-Mods"]}
  - {p: [13, 16], k: $$mdi:apple-keyboard-shift$$, a: top, offset: 0.2, l: ["Combo-Mods"]}
  - {p: [14, 15], k: Hyper, a: mid, offset: 0.6, l: ["Combo-Mods"]}
  - {p: [20, 29], k: $$mdi:undo$$, a: bottom, offset: 1.6, l: ["Combo-Mods"]}
  - {p: [21, 28], k: $$mdi:content-cut$$, a: bottom, offset: 1.3, l: ["Combo-Mods"]}
  - {p: [22, 27], k: $$mdi:content-copy$$, a: bottom, offset: 0.9, l: ["Combo-Mods"]}
  - {p: [23, 26], k: $$mdi:content-paste$$, a: bottom, offset: 0.2, l: ["Combo-Mods"]}
  - {p: [24, 25], k: Meh, a: mid, offset: 0.6, l: ["Combo-Mods"]}

  - {p: [32, 33], k: "Caps Lock", a: mid, l: ["Combo-Symmetric"]}
  - {p: [31, 34], k: "Caps Word", a: bottom, offset: 0.3, l: ["Combo-Symmetric"]}
