  - {p: [11, 21], k: "<", l: ["Combo-Symbols"]}
  - {p: [12, 22], k: "{", l: ["Combo-Symbols"]}
  - {p: [13, 23], k: "[", l: ["Combo-Symbols"]}
  - {p: [14, 24], k: "(", l: ["Combo-Symbols"]}
  - {p: [15, 25], k: ")", l: ["Combo-Symbols"]}
  - {p: [16, 26], k: "]", l: ["Combo-Symbols"]}
